spring:
  main:
    banner-mode: "off"
  application:
    name: profile-service
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    username: profiles
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect
    #generate-ddl: true
    #show-sql: true